<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="static/css/style_tabela.css">
    <link rel="shortcut icon" href="img/logo1.ico" type="image/x-icon">
    <title>Tabela de Produtos</title>
</head>
<body>
    <div class="container">
        <h2>Tabela de Produtos</h2>
        <hr>
        
        <table>
            <tr>
                <th>ID Produto</th>
                <th>Nome</th>
                <th>Preço</th>
                <th>Estoque</th>
                <th>Quantidade</th>
                <th>Marca</th>
                <th>Categoria</th>
                <th>Ações</th>
            </tr>
            {% for produto in produtos %}
            <tr>
                <td>{{ produto.id }}</td>
                <td>{{ produto.nome }}</td>
                <td>{{ produto.preco }}</td>
                <td>{{ produto.estoque }}</td>
                <td>{{ produto.quantidade }}</td>
                <td>{{ produto.marca }}</td>
                <td>{{ produto.categoria}}</td>
          <td> 
            <a href="/edit-produto/{{ produto.id }}" class="botao_editar">Editar</a>
            <form action="{{ url_for('controller.delete_produto', id=produto.id) }}" method="POST" style="display:inline;">
              <button type="submit" class="botao_excluir" onclick="return confirm('Deseja realmente excluir este produto?')">Excluir</button>
          </form>
          
          </td>
        </tr>
        {% endfor %}
      </table>

      <nav class="menu">
        <a href="{{ url_for('controller.index') }}" class="botao">Voltar ao início</a>
    </nav>
    </div>
  </body>
</html>
