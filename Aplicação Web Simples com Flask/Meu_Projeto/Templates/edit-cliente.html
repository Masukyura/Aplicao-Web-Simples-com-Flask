<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editar Cliente</title> 
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style_cadastro.css') }}">
    <link rel="shortcut icon" href="{{ url_for('static', filename='img/logo1.ico') }}" type="image/x-icon">
</head>

<body>

    {% with messages = get_flashed_messages(with_categories=true) %}
    {% if messages %}
      <ul class="flash-messages">
        {% for category, message in messages %}
          <li class="{{ category }}">{{ message }}</li>
        {% endfor %}
      </ul>
    {% endif %}
  {% endwith %}

    <main id="form_container">
        <div id="form_header">
            <h1 id="form_title">Editar Cliente</h1>
        </div>
    
        <form action="{{ url_for('controller.edit_cliente', id=cliente.id) }}" method="POST" id="form">
            <div id="input_container">
                <div class="input-box">
                    <label for="nome" class="form-label">Nome Completo</label>
                    <div class="input-field">
                        <input type="text" name="nome" id="nome" class="form-control" value="{{ cliente.nome }}" required>
                    </div>
                </div>

                <div class="input-box">
                    <label for="email" class="form-label">E-mail</label>
                    <div class="input-field">
                        <input type="email" name="email" id="email" class="form-control" value="{{ cliente.email }}" required>
                    </div>
                </div>

                <div class="input-box">
                    <label for="data_nascimento" class="form-label">Data de Nascimento</label>
                    <div class="input-field">
                        <input type="date" name="data_nascimento" id="data_nascimento" class="form-control" value="{{ cliente.data_nascimento }}" required>
                    </div>
                </div>

                <div class="input-box">
                    <label for="cidade" class="form-label">Cidade</label>
                    <div class="input-field">
                        <input type="text" name="cidade" id="cidade" class="form-control" value="{{ cliente.cidade }}" required>
                    </div>
                </div>

                <div class="input-box">
                    <label for="telefone" class="form-label">Telefone</label>
                    <div class="input-field">
                        <input type="text" name="telefone" id="telefone" class="form-control" value="{{ cliente.telefone }}" required>
                    </div>
                </div>

                <input type="submit" value="Alterar">
            </div>
        </form>
    </main> <br>

    <nav class="menu">
        <a href="{{ url_for('controller.index') }}" class="botao">Voltar ao in√≠cio</a>
    </nav>
</body>
</html>
