<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editar Produto</title> 
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style_cadastro.css') }}">
    <link rel="shortcut icon" href="{{ url_for('static', filename='img/logo1.ico') }}" type="image/x-icon">
</head>

<body>

    {% with messages = get_flashed_messages(with_categories=true) %}
    {% if messages %}
      <ul class="flash-messages">
        {% for category, message in messages %}
          <li class="{{ category }}">{{ message }}</li>
        {% endfor %}
      </ul>
    {% endif %}
  {% endwith %}

    <main id="form_container">
        <div id="form_header">
            <h1 id="form_title">Editar Produto</h1>
        </div>
    
        <form action="{{ url_for('view.edit_produto', id=produto.id) }}" method="POST" id="form">
            <div id="input_container">
                <div class="input-box">
                    <label for="nome" class="form-label">Nome do Produto</label>
                    <div class="input-field">
                        <input type="text" name="nome" id="nome" class="form-control" value="{{ produto.nome }}" required>
                    </div>
                </div>

                <div class="input-box">
                    <label for="preco" class="form-label">Preço</label>
                    <div class="input-field">
                        <input type="text" name="preco" id="preco" class="form-control" value="{{ produto.preco }}" required>
                    </div>
                </div>

                <div class="input-box">
                    <label for="estoque" class="form-label">Estoque</label>
                    <div class="input-field">
                        <input type="text" name="estoque" id="estoque" class="form-control" value="{{ produto.estoque }}" required>
                    </div>
                </div>

                <div class="input-box">
                    <label for="quantidade" class="form-label">Quantidade</label>
                    <div class="input-field">
                        <input type="text" name="quantidade" id="quantidade" class="form-control" value="{{ produto.quantidade }}" required>
                    </div>
                </div>

                <div class="input-box">
                    <label for="marca" class="form-label">Marca</label>
                    <div class="input-field">
                        <input type="text" name="marca" id="marca" class="form-control" value="{{ produto.marca }}" required>
                    </div>
                </div>

                <div class="input-box">
                    <label for="categoria" class="form-label">Categoria</label>
                    <div class="input-field">
                        <input type="text" name="categoria" id="categoria" class="form-control" value="{{ produto.categoria }}" required>
                    </div>


                <input type="submit" value="Alterar">
            </div>
        </form>
    </main> <br>

    <nav class="menu">
        <a href="{{ url_for('view.index') }}" class="botao">Voltar ao início</a>
    </nav>
</body>
</html>
